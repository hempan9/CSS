<!DOCTYPE html>
<html>
<head>
<title>Table Layout </title>
</head>
<body>
<h1 align="center">Quiz</h1>
<form name="f1" method"post" action=Login.jsp">
<p>What is the capital of Kathmandu? </p>

<input type="radio" id="c1" name="capital" value="Kathmandu">
<label for="kathmandu">Kathmandu</label><br> 

<input type="radio" id="c2" name="capital" value="Birjung">
<label for="birjung">Birjung</label><br> 

<input type="radio" id="c3" name="capital" value="Bhaktapur">
<label for="bhaktapur">Bhaktapur</label><br> 


<input type="radio" id="c4" name="capital" value="New York">
<label for="new york">New York</label><br> 



<p> What is a dogecoin? </p>
<input type="radio" id="c1" name="coin" value="Crypto">
<label for="crypto">Crypto</label><br>

<input type="radio" id="c2" name="coin" value="Dog name">
<label for="dogname">Dog name</label><br>

<input type="radio" id="c3" name="coin" value="Song name">
<label for="songname">Song name</label><br>

<input type="radio" id="c4" name="coin" value="Rapper">
<label for="rapper">Rapper</label><br><br>

<p>How do you see yourself in 5 years?</p>
<textarea id="review" name="review" rows="4" cols="50">  </textarea><br><br>

<input type="submit" value="Submit" name="sub">

</form>

</head>
</html>
